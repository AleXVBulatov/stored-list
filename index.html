<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My books</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <div class="block">
        <h2 class="block__title">Список дел!</h2>
        <ul class="block__item-list js-item-list">
          <li></li>
        </ul>
        <form class="block__form form js-add-items-form">
          <input class="form__input" type="text" name="item" placeholder="Введите название..." autocomplete="off" required>
          <input class="form__buttom" type="submit" name="btn" value="Добавить">
        </form>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
